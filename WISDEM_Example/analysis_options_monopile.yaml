general:
        folder_output: IEA22_TM_7
        fname_output: IEA-22-280-RWT
design_variables:

    tower:
        outer_diameter:
            flag: True
            lower_bound: 6.
            upper_bound: 9.0
        layer_thickness:
            flag: True
            lower_bound: 4.e-3
            upper_bound: 2.e-1
    monopile:
        outer_diameter:
            flag: True
            lower_bound: 6.
            upper_bound: 12.0
        layer_thickness:
            flag: True
            lower_bound: 4.e-3
            upper_bound: 2.e-1

merit_figure: structural_mass

constraints:
    tower:
        height_constraint:
            flag: False
            lower_bound: 1.e-2
            upper_bound: 1.e-2
        stress:
            flag: True
        global_buckling:
            flag: False
        shell_buckling:
            flag: True
        d_to_t:
            flag: True
            lower_bound: 80.0
            upper_bound: 160.0
        taper:
            flag: False
            lower_bound: 0.2
        slope:
            flag: False
        thickness_slope:
            flag: True
        frequency_1:
            flag: False
            lower_bound: 0.15
            upper_bound: 0.18
    monopile:
        stress:
            flag: True
        global_buckling:
            flag: False
        shell_buckling:
            flag: True
        d_to_t:
            flag: True
            lower_bound: 80.0
            upper_bound: 160.0
        taper:
            flag: False
            lower_bound: 0.2
        slope:
            flag: False
        thickness_slope:
            flag: True
        frequency_1:
            flag: True
            lower_bound: 0.15
            upper_bound: 0.18
        pile_depth:
            flag: True
            lower_bound: 0.0
        tower_diameter_coupling:
            flag: True

driver:
    optimization:
        flag: True            # Flag to enable optimization
        tol: 1.e-2            # Optimality tolerance
        max_major_iter: 30  # Maximum number of major design iterations (SNOPT)
        max_minor_iter: 1000 # Maximum number of minor design iterations (SNOPT)
        max_iter: 100         # Maximum number of iterations (SLSQP)
        solver: SLSQP       # Optimization solver. Other options are 'SLSQP' - 'CONMIN'
        step_size: 1.e-3    # Step size for finite differencing
        form: central       # Finite differencing mode, either forward or central

recorder:
    flag: True             # Flag to activate OpenMDAO recorder
    file_name: log_opt.sql # Name of OpenMDAO recorder
